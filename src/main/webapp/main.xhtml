<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Graph detector</title>
    <h:outputStylesheet name="css/main.css"/>
    <h:outputStylesheet name="css/button.css"/>
    <h:outputStylesheet name="css/table.css"/>
</h:head>
<h:body>
    <div class="header">
        Абдуллин Игорь, P3208, Вариант №623732
    </div>
    <div class="content">
        <div class="form-container">
            <h:form id="form">
                <h:panelGrid columns="1">
                    <p:outputLabel value="X: " for="x"/>
                    <p:inputText name="x" id="x" value="#{point.x}" label="X"/>
                    <p:slider for="x" minValue="-2" maxValue="2" step="0.5" range="max"/>
                </h:panelGrid>

                <h:panelGrid columns="1">
                    <p:outputLabel value="Y: " for="y"/>
                    <p:inputNumber name="y" id="y" maxlength="10" value="#{point.y}" decimalSeparator="." label="Y">
                        <f:validateDoubleRange minimum="-5" maximum="3"/>
                    </p:inputNumber>
                </h:panelGrid>

                <h:panelGrid columns="1">
                    <p:outputLabel value="R: " for="r"/>
                    <p:inputNumber name="r" id="r" maxlength="10" value="#{point.radius}" decimalSeparator="."
                                   label="R">
                        <f:validateDoubleRange minimum="1" maximum="3"/>
                        <p:ajax update="drawPointsPanel"/>
                    </p:inputNumber>

                </h:panelGrid>
                <div class="submit-container">
                    <p:commandButton ajax="true" id="submit" value="Отправить" styleClass="mybutton"
                                     action="#{pointDAO.addPoint(point)}"
                                     update="table @form drawPointsPanel"/>
                </div>
            </h:form>
        </div>

        <div class="wrapper-table">
            <p:dataTable id="table" var="p" value="#{pointDataModel}" styleClass="table">
                <p:column headerText="X">
                    <h:outputText value="#{p.x}">
                        <f:convertNumber type="number"
                                         maxFractionDigits="3"
                                         groupingUsed="false"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Y">
                    <h:outputText value="#{p.y}">
                        <f:convertNumber type="number"
                                         maxFractionDigits="3"
                                         groupingUsed="false"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Radius">
                    <h:outputText value="#{p.radius}">
                        <f:convertNumber type="number"
                                         maxFractionDigits="3"
                                         groupingUsed="false"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Result">
                    <h:outputText value="#{p.result}"/>
                </p:column>

                <p:column headerText="Current time">
                    <h:outputText value="#{p.currentTime}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Request time">
                    <h:outputText value="#{p.requestTime}"/>
                </p:column>
            </p:dataTable>
        </div>

        <div class="buttons-container">
            <h:button id="homeButton" value="Начальная страница" styleClass="mybutton" outcome="go-index"/>
            <p:commandButton ajax="true" id="reset" value="Очистить" styleClass="mybutton"
                             action="#{pointDAO.clearAttempts()}" update="table drawPointsPanel"/>
        </div>
    </div>
    <div class="footer"> &copy; 2023 ИТМО ПИиКТ. Создано с помощью JSF. Все права защищены.</div>
    <h:outputScript name="script.js" library="build" type="module"/>
</h:body>
<h:panelGroup id="drawPointsPanel">
    <h:outputScript>
        drawGraph(JSON.parse('#{pointDAO.pointsAsJSON}'), '#{point.radius}');
    </h:outputScript>
</h:panelGroup>

<p:remoteCommand name="initGraph" update="drawPointsPanel" process="@this"/>
<p:remoteCommand name="addAttempt" action="#{pointDAO.addPoint(point.radius)}" update="table drawPointsPanel"
                 process="@this"/>
</html>
